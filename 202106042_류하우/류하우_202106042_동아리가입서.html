				</select>
			</td>
		</tr>
		<tr>
			<th>학년</th>
			<td>
				<input type="radio" name="grade" value="1학년" checked>1학년
				<input type="radio" name="grade" value="2학년">2학년

		</tr>

		</tr>

			<th>주소</th>
			<td><input type="text" name="juso" size="55"></td>
		</tr>

				<input type="radio" name="phonNum" value="집">집
				<input type="radio" name="phonNum" value="휴대폰" checked>휴대폰
			</td>
		</tr>
		<tr>
			<td>
				<input type="text" name="phon" size="2" maxlength="3"> -
				<input type="text" name="phon" size="3" maxlength="4"> -
				<input type="text" name="phon" size="3" maxlength="4">
			</td>
		</tr>
		<tr>
			<th>가입 동기</th>
			<td>
				<textarea name="dong" cols="60" rows="3">제가 1학년 때에 html 관련 전공과목을 수강하며 웹프로그래밍과 홈페이지 등을 제작, 디자인 하는데에 많은 관심을 가지게 되었습니다. 특히 제 주변 사업을 하는 친구들이 제가 웹 프로그래밍 관련 공부를 하고 있다고 하니 열심히 공부해서 사기가 하는 사업에 관련된 홈페이지를 만들어 달라고 부탁하여 더욱 이러한 홈페이지를 만들고 디자인하는 웹프로그래밍 관련 분야에 흥미가 생겼습니다. 그러던 도중 웹프로그래밍을 가르쳐 주고 서로 협업하여 배워나가는 동아리인 '재미있게 배우는 html'이라는 동아리를 알게 되었고 가입을 희망하게 되었습니다. </textarea>
			</td>
		</tr>
		<tr>
			<th>자기 소개</th>
			<td>
				<textarea name="intro" cols="60" rows="8">저는 현재 1학년에 재학 중인 류하우라고 합니다. 4년제 대학교를 졸업하고, 취직을 위해 여러 가지 일자리를 알아보던 중 제 전공과 관련된 일자리가 제 적성에 맞지 않는다는 것을 스스로 느끼게 되었습니다. 그리하여 부산경상대학교 컴퓨터 정보 융합과에 지원하게 되었으머, 전부터 관심이 있었던 프로그래밍에 대해 제대로 배워 보고 싶다는 생각이 들어 프로그래밍을 전문적으로 가르쳐주는 '재미있게 배우는 html'이라는 동아리에 지원하게 되었습니다. 비록 아직 1학년이라 실력은 많이 부족하지만 앞으로 잘 부탁 드립니다.
			</textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" class="button"> <input type="submit" value="가입하기" name="ga"> &nbsp; <input type="reset" value="취소하기" name="esc"></td>
