<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>회원 정보 입력</title>
  </head>
  <body>
    <h3 align="center">회원 정보 입력</h3>
    <hr><br>
    <table border="1" align="center">
        <tr>
          <td>아이디</td>
          <td><input type="text" name="" value="" style="width:100px;"></td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td><input type="text" name="" value="" style="width:100px;"></td>
        </tr>
        <tr>
          <td>이름</td>
          <td><input type="text" name="" value="" style="width:100px;"></td>
        </tr>
        <tr>
          <td>전화번호</td>
          <td>
              <input type="text" name="" value="02" style="width:20px;">-
              <input type="text" name="" value="" style="width:60px;">-
              <input type="text" name="" value="" style="width:60px;">
          </td>
        </tr>
        <tr>
          <td>직업</td>
          <td>
          <select>
            <option value="학생" selected>학생</option>
            <option value="무직">무직</option>
            <option value="직장인">직장인</option>
          </select>
          </td>
        </tr>
        <tr>
          <td>성별</td>
          <td>
              <input type="radio" name="sex" value="남자" checked>남자
              <input type="radio" name="sex" value="여자">여자
          </td>
        </tr>
        <tr>
          <td>취미</td>
          <td>
            <input type="checkbox" name="sss" value="독서">독서
            <input type="checkbox" name="sss" value="게임">게임
            <input type="checkbox" name="sss" value="영화감상">영화감상
            <input type="checkbox" name="sss" value="음악감상">음악감상
            <input type="checkbox" name="sss" value="축구">축구
          </td>
        </tr>
        <tr>
          <td>자기 소개하는 글</td>
          <td>
            <textarea rows="8" cols="60" placeholder="자기를 소개하는 글을 쓰세요">자기를 소개하는 글을 쓰세요
            </textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" name="" value="등록하기">
            <input type="reset" name="" value="취소하기">
          </td>
        </tr>
    </table><br>
  </body>
</html>
